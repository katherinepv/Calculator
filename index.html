<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body class="calculator-container">
    <div class="display">
      <p id="display__expression"></p>
      <p id="display__answer">0</p>
    </div>
    <div class="input">
      <button class="span-two" class="input__clear" id="input__clear">C</button>
      <button class="input__backspace" id="input__backspace">&#8678</button>
      <button class="input__operator" id="input__divide">รท</button>
      <button class="input__number" id="input__7">7</button>
      <button class="input__number" id="input__8">8</button>
      <button class="input__number" id="input__9">9</button>
      <button class="input__operator" id="input__multiply">&#215</button>
      <button class="input__number" id="input__4">4</button>
      <button class="input__number" id="input__5">5</button>
      <button class="input__number" id="input__6">6</button>
      <button class="input__operator" id="input__subtract">-</button>
      <button class="input__number" id="input__1">1</button>
      <button class="input__number" id="input__2">2</button>
      <button class="input__number" id="input__3">3</button>
      <button class="input__operator" id="input__add">+</button>
      <button class="span-two input__number" id="input__0">0</button>
      <button class="input__number" id="input__decimal-point">.</button>
      <button class="input__equals" id="input__equals">=</button>
      <script src="app.js"></script>
    </div>
  </body>
</html>
